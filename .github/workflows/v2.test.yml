name: VCDM v2 Test Suite

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Test
        working-directory: packages/traceability-tests
        run: npm t
