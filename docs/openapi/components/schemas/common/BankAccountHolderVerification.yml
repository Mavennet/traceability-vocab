type: object
title: Bank Account Holder Verification
description: Verification that an entity holds a bank account as supporting evidence in for example KYC processes.
$linkedData:
  term: BankAccountHolderVerification
  '@id': https://w3id.org/traceability#BankAccountHolderVerification
properties:
  evidenceVerifier:
    title: Evidence Verifier
    description: Evidence verifier.
    $ref: ./Organization.yml
    $linkedData:
      term: evidenceVerifier
      '@id': https://w3id.org/traceability#evidenceVerifier
  bankAccountHolderVerificationMethod:
    title: Verification Method
    description: Name of the bank holding the verified account.
    type: string
    enum:
      - TransactionConfirmation
      - BankAccountHolderCertificate
    $linkedData:
      term: bankAccountHolderVerificationMethod
      '@id': https://schema.org/name
  bankIdentifier:
    title: Bank Identifier
    description: Identifier of the bank holding the verified account.
    type: string
    $linkedData:
      term: bankIdentifier
      '@id': https://schema.org/identifier
  bankName:
    title: Bank Name
    description: Name of the bank holding the verified account.
    type: string
    $linkedData:
      term: bankName
      '@id': https://schema.org/name
example: |-
  {
    "evidenceVerifier": {
      "type": ["Organization"],
      "id": "did:web:ecommerce-marketplace.example.com"
    },
    "bankAccountHolderVerificationMethod": "TransactionConfirmation",
    "bankIdentifier": "https://bank.example.com",
    "bankName": "Example Bank"
  }