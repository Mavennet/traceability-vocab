$linkedData:
  term: DeliveryScheduler
  '@id': https://w3id.org/traceability#DeliveryScheduler
title: Delivery DeliveryScheduler
description: information regarding delivery schedule of a crude oil product
type: object
properties:
  type:
    oneOf:
      - type: array
        items:
          type: string
          enum:
            - DeliveryScheduler
      - type: string
        const: DeliveryScheduler
  pipeline:
    title: Pipeline
    description: the pipeline organization
    $ref: ./Organization.yml
    $linkedData:
      term: actor
      '@id': https://w3id.org/traceability#Organization
  deliveryFacility:
    title: Delivery Facility
    description: The address where the delivery facility is located.
    $ref: ./Place.yml
    $linkedData:
      term: place
      '@id': https://w3id.org/traceability#place
  injectionStart:
    title: Injection Start Time
    description: The time when injection starts.
    type: string
    $linkedData:
      term: injectionStart
      '@id': https://schema.org/DateTime
  product:
    title: Product
    description: The product referenced by the delivery scheduler in hashlinks.
    type: string
    $linkedData:
      term: product
      '@id': https://w3c-ccg.github.io/hashlink/#hl-url-params
  batchNumber:
    title: Batch Number
    description: The Stock Keeping Unit (SKU), i.e., a merchant-specific identifier for a
      product or service, or for the product to which the offer refers.
    type: string
    $linkedData:
      term: batchNumber
      '@id': https://service.unece.org/trade/uncefact/vocabulary/uncefact/#batchIdentificationId
  consignor:
    title: Consignor
    description: the consignor organization
    $ref: ./Organization.yml
    $linkedData:
      term: actor
      '@id': https://w3id.org/traceability#Organization
  consignee:
    title: Consignee
    description: the consignee organization
    $ref: ./Organization.yml
    $linkedData:
      term: actor
      '@id': https://w3id.org/traceability#Organization
  injectionVolume:
    title: Injection Volume
    description: Volume of the injection
    $ref: ./QuantitativeValue.yml
    $linkedData:
      term: injectionVolumeM3
      '@id': https://schema.org/size
additionalProperties: false
example: |-
  {
    "type": "DeliveryScheduler",
    "pipeline": {
      "type": ["Organization"],
      "name": "Enbridge"
    },
    "deliveryFacility": {
      "type":  ["Place"],
      "geo": {
        "type":  ["GeoCoordinates"],
        "latitude": 0.0,
        "longitude": 0.0
      },
      "address": {
        "type": ["PostalAddress"],
        "name": "SAXNFS", 
        "streetAddress": "",
        "addressLocality": "",
        "addressRegion": "",
        "postalCode": "",
        "addressCountry": ""
      }
    },
    "injectionStart": "2022-05-01  10:13:00 PM",
    "product": "http://example.org/products/05b6867b-2211-4c8f-ae7a-2a770b9510af?hl=ZfqLwiBj3yidP7p344d71z8ybyjb2+YVfhckGGHHEzk=", 
    "batchNumber": "CDB-0284-00",
    "consignor": {
      "type": ["Organization"],
      "name": "MPCTS"
    },
    "consignee": {
      "type": ["Organization"],
      "name": "MASH"
    },
    "injectionVolume": {
      "type": ["QuantitativeValue"],
      "value": "8806",
      "unitCode": "M3"
    }
  }