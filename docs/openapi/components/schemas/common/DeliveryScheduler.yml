    $linkedData:
      term: TotaldeliveryVolumeM3
      '@id': https://schema.org/size
  TotaldeliveryVolumeBbl:
    title: Total Delivery Volume in Barrels
    description: Total volume of the delivery in barrels
    $ref: ./QuantitativeValue.yml
    $linkedData:
      term: TotaldeliveryVolumeBbl
      '@id': https://schema.org/size
  intemediarySiteArrivalStart:
