$linkedData:
  term: Inspection
  '@id': https://w3id.org/traceability#Inspection
title: Inspection 
description: Series of observations
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Inspection
    default:
      - Inspection
    items:
      type: string
      enum:
        - Inspection
  chemicalObservation:
    title: Observation List
    description: List of observations
    type: array
    items:
      type: object
      properties:
        type:
          type: array
          readOnly: true
          const:
            - Observation
          default:
            - Observation
          items:
            type: string
            enum:
              - Observation
        property:
          title: Measured Property
          description: The property of an Observation.
          $ref: ./ChemicalProperty.yml
        measurement:
          title: Measured Value
          description: The measurement of an Observation.
          $ref: ./MeasuredValue.yml
        date:
          title: Observation Date
          description: The date of the Observation.
          type: string
      required:
        - type
    $linkedData:
      term: chemicalObservation
      '@id': https://schema.org/ItemList
  mechanicalObservation:
    title: Observation List
    description: List of observations
    type: array
    items:
      type: object
      properties:
        type:
          type: array
          readOnly: true
          const:
            - Observation
          default:
            - Observation
          items:
            type: string
            enum:
              - Observation
        property:
          title: Measured Property
          description: The property of an Observation.
          $ref: ./MechanicalProperty.yml
        measurement:
          title: Measured Value
          description: The measurement of an Observation.
          $ref: ./MeasuredValue.yml
        date:
          title: Observation Date
          description: The date of the Observation.
          type: string
    $linkedData:
      term: mechanicalObservation
      '@id': https://schema.org/ItemList
additionalProperties: false
required:
  - type
  - chemicalObservation
  - mechanicalObservation
example: |-
  {
    "type": ["Inspection"],
    "chemicalObservation": [
      {
        "type": ["Observation"],
        "date": "2019-12-11T03:50:55Z",
        "property": {
          "type": ["ChemicalProperty"],
          "name": "Lutetium",
          "formula": "Lu",
          "inchi": "InChI=1S/Lu",
          "inchikey": "OHSVLFRHMCKCQY-UHFFFAOYSA-N"
        },
        "measurement": {
          "type": ["MeasuredValue"],
          "value": "100.00",
          "unitCode": "P1"
        }
      }
    ],
    "mechanicalObservation": [
      {
        "type": ["Observation"],
        "date": "2019-12-11T03:50:55Z",
        "property": {
          "type": ["MechanicalProperty"],
          "identifier": "ISO 1352",
          "name": "Torque-controlled fatigue testing",
          "description": "ISO 1352:2011 specifies the conditions for performing torsional, constant-amplitude, nominally elastic stress fatigue tests on metallic specimens without deliberately introducing stress concentrations. The tests are carried out at ambient temperature (ideally at between 10 °C and 35 °C) in air by applying a pure couple to the specimen about its longitudinal axis."
        },
        "measurement": {
          "type": ["MeasuredValue"],
          "value": "00.00",
          "unitCode": "UNKNOWN"
        }
      }
    ]
  }
