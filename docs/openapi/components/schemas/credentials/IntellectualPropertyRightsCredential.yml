$linkedData:
  term: IntellectualPropertyRightsCredential
  '@id': https://w3id.org/traceability#IntellectualPropertyRightsCredential
title: Intellectual Property Rights Credential
tags:
  - eCommerce
description: >-
    Credential claiming intellectual property rights of a product.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - IntellectualPropertyRightsCredential
    default:
      - VerifiableCredential
      - IntellectualPropertyRightsCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - IntellectualPropertyRightsCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    $ref: ../common/Organization.yml
  credentialSubject:
    $ref: ../common/IntellectualPropertyRights.yml
  evidence: 
    $ref: ../common/IntellectualPropertyRightsVerification.yml
  proof:
    type: object
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "type": [
      "VerifiableCredential",
      "IntellectualPropertyRightsCredential"
    ],
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1"
    ],
    "id": "did:key:z6LSpdSReUHCjYcQb1243aF1vS7sd9ArK585Mm4ktARQxatd",
    "issuer": {
      "type": [
        "Organization"
      ],
      "id": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U",
      "name": "Everything Garden Stuff"
    },
    "issuanceDate": "2022-01-13T09:16:46Z",
    "credentialSubject": {
      "type": [
        "IntellectualPropertyRights"
      ],
