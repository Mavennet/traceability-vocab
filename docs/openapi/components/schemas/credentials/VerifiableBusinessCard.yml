$linkedData:
  term: VerifiableBusinessCard
  '@id': https://w3id.org/traceability#VerifiableBusinessCard
title: Verifiable Business Card
tags:
  - Software
description: A digital, verifiable business card, issued as a Verifiable Credential. The Verifiable Business Card contains information about how to reach the subject, including submitting Verifiable Presentations.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - VerifiableBusinessCard
    default:
      - VerifiableCredential
      - VerifiableBusinessCard
    items:
      type: string
      enum:
        - VerifiableCredential
        - VerifiableBusinessCard
  id:
    type: string
    format: uri
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
    format: date-time
  expirationDate:
    type: string
    format: date-time
  issuer:
    type: string
    format: uri
  credentialSubject:
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - Person
        default:
          - Person
        items:
          type: string
          enum:
            - Person
      firstName:
        title: First Name
        description: Person's first name
        type: string
        example: Amelie
      lastName:
        title: Last Name
        description: Person's last name
        type: string
        example: Pfeffer
      email:
        title: Person's Email Address
        description: Person's email address
        type: string
        format: email
        example: Felton_Hauck15@example.com
      phoneNumber:
        title: Phone Number
        description: Person's contact phone number
        type: string
        example: 555-738-4062
      worksFor:
        title: Works For
        description: Company or organization which employs the person
        type: object
        properties:
          type:
            type: array
            readOnly: true
            const:
              - Organization
            default:
              - Organization
            items:
              type: string
              enum:
                - Organization
          id: 
            title: Identifier
            description: Organization identifier.
            type: string
            format: uri
          name:
            title: Name
            description: Name of the organization.
            type: string
          url:
            title: URL
            description: URL of the organization.
            type: string
            format: uri
          description:
            title: Description
            description: Description of the company.
            type: string
          location:
            title: Location
            description: The location of, for example, where an event is happening, where an organization is located, or where an action takes place.
            $ref: ../common/Place.yml
          email:
            title: Email Address
            description: Organization's primary email address.
            type: string
            format: email
          phoneNumber:
            title: Phone Number
            description: Organization's contact phone number.
            type: string
          logo:
            title: Brand
            description: logo for this organization
            type: string
            format: uri
        additionalProperties: false
        required:
          - type
          - name
          - url
          - location
          - brand
      jobTitle:
        title: Job Title
        description: Person's job title.
        type: string
        example: Legacy Functionality Associate
    additionalProperties: false
    required:
      - type
      - firstName
      - lastName
      - email
      - worksFor
      - jobTitle
  proof:
    $ref: ../snippets/proof.yml
  relatedLink:
    title: Related Link
    description: >-
      Links related to this verifiable credential. This can include an endpoint
      for making verifiable presentations in accordance with
      https://w3c-ccg.github.io/traceability-interop/
    type: array
    items:
      $ref: ../common/LinkRole.yml
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
  - relatedLink
