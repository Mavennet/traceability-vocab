$linkedData:
  term: SellerRegistrationCredential
  '@id': https://w3id.org/traceability#SellerRegistrationCredential
title: Seller Registration Credential
tags:
  - eCommerce
description: >-
  Credential used for Ecommerce Intermediaries (Marketplaces and Fulfillment Centers) to register sellers on their platform.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - SellerRegistrationCredential
    default:
      - VerifiableCredential
      - SellerRegistrationCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - SellerRegistrationCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  issuer:
    $ref: ../common/Organization.yml
  credentialSubject:
    $ref: ../common/Organization.yml
  evidence: 
    type: array
    items: 
      anyOf: 
        - $ref: ../common/BankAccountHolderVerification.yml
        - $ref: ../common/BusinessRegistrationVerification.yml
  proof:
    type: object
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "type": [
      "VerifiableCredential",
      "SellerRegistrationCredential"
    ],
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1"
    ],
    "id": "did:key:z6LSpdSReUHCjYcQb1243aF1vS7ni5ArK585Mm4ktARQxatd",
    "issuer": {
      "type": [
        "Organization"
      ],
      "id": "did:key:z6MktHQo3fRRohk44dsbE76CuiTpBmyMWq2VVjvV6aBSeE3U",
      "name": "Example Ecommerce Marketplace, Inc"
    },
    "issuanceDate": "2022-01-13T09:16:46Z",
    "credentialSubject": {
      "type": [
        "Organization"
      ],
      "id": "did:web:garden-stuff.example.com",
      "name": "Everything Garden Stuff"
    },
    "evidence": [
      {
        "type": [
          "BankAccountHolderVerification"
        ],
        "evidenceVerifier": {
          "type": [
            "Organization"
          ],
          "id": "did:web:ecommerce-marketplace.example.com"
        },
        "bankAccountHolderVerificationMethod": "BankAccountHolderCertificate",
        "bankIdentifier": "https://bank.example.com",
        "bankName": "Example Bank"
      }
      ]
    ,
    "proof": {
