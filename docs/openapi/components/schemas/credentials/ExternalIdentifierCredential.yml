$linkedData:
  term: ExternalIdentifierCredential
  '@id': https://w3id.org/traceability#ExternalIdentifierCredential
title: External Identifier Credential
tags:
  - Steel
  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: A credential that contains an identifier that exists on an external system.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - ExternalIdentifierCredential
    default:
      - VerifiableCredential
      - ExternalIdentifierCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - ExternalIdentifierCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  expirationDate:
    type: string
  issuer:
    $ref: ../common/Organization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/EventCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    title: External Identifier Credential
    description: A credential that contains an identifier that exists on an external system.
    type: object
    properties:
          type:
            type: array
            readOnly: true
            const:
              - ExternalIdentifier
            default:
              - ExternalIdentifier
            items:
              type: string
              enum:
                - ExternalIdentifier
            name:
          identifier: 
            description: the external identifier.
            type: string
            $linkedData:
              term: uri
              '@id': https://schema.org/identifier
          name:
            title: URI
            description: Name of identifier.
            type: string
            $linkedData:
              term: uri
              '@id': https://schema.org/name
  proof:
    $ref: ../snippets/proof.yml
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
example: |-
  {
    "@context": [
      "https://www.w3.org/2018/credentials/v1",
      "https://w3id.org/traceability/v1"
    ],
    "id": "http://example.com/dd0c6f9a-5df6-40a3-bb34-863cd1fda606",
    "type": [
      "VerifiableCredential",
      "ExternalIdentifierCredential"
    ],
    "issuer": {
