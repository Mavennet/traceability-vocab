$linkedData:
  term: ThingCredential
  '@id': https://w3id.org/traceability#ThingCredential
title: Thing Credential
tags:
  - Steel
  - eCommerce
  - Agriculture
  - Oil and Gas
  - Other
description: A credential that contains a thing.
type: object
properties:
  '@context':
    type: array
    readOnly: true
    const:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    default:
      - https://www.w3.org/2018/credentials/v1
      - https://w3id.org/traceability/v1
    items:
      type: string
      enum:
        - https://www.w3.org/2018/credentials/v1
        - https://w3id.org/traceability/v1
  type:
    type: array
    readOnly: true
    const:
      - VerifiableCredential
      - ThingCredential
    default:
      - VerifiableCredential
      - ThingCredential
    items:
      type: string
      enum:
        - VerifiableCredential
        - ThingCredential
  id:
    type: string
  name:
    type: string
  description:
    type: string
  issuanceDate:
    type: string
  expirationDate:
    type: string
  issuer:
    $ref: ../common/Organization.yml
  credentialSchema:
    type: object
    properties:
      id:
        title: Id
        description: The url of the schema file to validate the shape of the json object
        type: string
        format: uri
        example: https://w3id.org/traceability/openapi/components/schemas/credentials/ThingCredential.yml
      type:
        title: Type
        description: The type of validation to be run against the defined schema
        const: OpenApiSpecificationValidator2022
  credentialSubject:
    title: Thing Credential
    description: A credential that contains a thing.
    type: object
    properties:
          type:
            type: array
            readOnly: true
            const:
              - Thing
            default:
              - Thing
            items:
              type: string
              enum:
                - Thing
            name:
          identifier: 
            description: The identifier property represents any kind of identifier for any kind of Thing, such as ISBNs, GTIN codes, UUIDs etc. Schema.org provides dedicated properties for representing many of these, either as textual strings or as URL (URI) links. See background notes for more details
            type: string
            $linkedData:
              term: uri
              '@id': https://schema.org/identifier
          name:
            title: Name
            description: The name of the item.
            type: string
            $linkedData:
              term: uri
              '@id': https://schema.org/name
  proof:
    $ref: ../snippets/proof.yml
additionalProperties: false
required:
  - '@context'
  - type
  - issuanceDate
  - issuer
  - credentialSubject
