title: Place
description: Entities that have a somewhat fixed, physical location.
type: object
properties:
  type:
    type: array
    readOnly: true
    const:
      - Place
    default:
      - Place
    items:
      type: string
      enum:
        - Place
  address:
    title: Postal Address
    description: >-
      The location of the place
    type: object
    properties:
      type:
        type: array
        readOnly: true
        const:
          - PostalAddress
        default:
          - PostalAddress
        items:
          type: string
          enum:
            - PostalAddress
      name:
        title: Name
        description: The name of the entity in text.
        type: string
      streetAddress:
        title: Street Address
        description: >-
          The street address expressed as free form text. The street address is
          printed on paper as the first lines below the name. For example, the name
          of the street and the number in the street or the name of a building.
        type: string
      addressLocality:
        title: Address Locality
        description: Text specifying the name of the locality; for example, a city.
        type: string
      addressRegion:
        title: Address Region
        description: >-
          Text specifying a province or state in abbreviated format; for example,
          NJ.
        type: string
      addressCountry:
        title: Address Country
        description: >-
          The two-letter ISO 3166-1 alpha-2 country code.
        type: string
      countyCode:
        title: County Code
        description: >-
          A code that identifies a county. A county is a territorial division in
          some countries, forming the chief unit of local administration. In the US,
          a county is a political and administrative division of a state.
        type: string
      postalCode:
        title: Postal Code
        description: Text specifying the postal code for an address.
        type: string
    additionalProperties: false
    required:
      - type
additionalProperties: false
required:
  - type
example: |-
  {
    "type": ["Place"],
    "address": {
      "type": ["PostalAddress"],
      "name": "Ratke - Bergstrom",
      "streetAddress": "21851 Ima Heights",
      "addressLocality": "O'Connellborough",
      "addressRegion": "Missouri",
      "postalCode": "65587",
      "addressCountry": "Cyprus"
    }
  }
